<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IMAGE SEARCH</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="../style.css" rel="stylesheet" >
  </head>
  <body>
    <h1>IMAGE SEARCH</h1>
    <div class="description">
    <h2>Example usage:</h2>
    <code>/imagesearch?<b>search</b>=funny+cat</code><br>
    <code>/imagesearch?<b>latest</b>=2</code>
    <h2>Example output:</h2>
    <code>{<br>
    link: "https://funnycat.com/cat1.jpg",<br>
    snippet: "Funny Cat! Look at him!",<br>
    context: "https://funnycat.com/",<br>
    thumbnail: "https://funnycat.com/cat1thumbnail.jpg"<br>
    }</code>

  </div>
</body>
</html>
